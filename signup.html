<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوعي السيبراني - إنشاء حساب جديد</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* تنسيق النموذج */
        .page-content, .page-header {
            text-align: center;
            margin: 20px auto;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #3498db; /* أزرق */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9; /* أزرق أغمق عند المرور */
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
  <div class="navbar">
    <div class="container">
        <a href="index.html" class="brand-logo">أماني الرقمي</a>
        <ul class="nav-links">
            <li><a href="index.html" >الرئيسية</a></li>
            <li><a href="threats.html">تهديدات</a></li>
            <li><a href="protection.html">حماية</a></li>
            <li><a href="about.html">من نحن</a></li>
            <li><a href="contact.html">اتصل بنا</a></li>
        </ul>
        <div class="auth">
            <a href="login.html">دخول</a>
            <a href="signup.htmlclass="active class="signup-btn">حساب جديد</a>
        </div>
    </div>
</div>

    <!-- عنوان الصفحة -->
    <div class="page-header">
        <h1>إنشاء حساب جديد</h1>
        <p>املأ النموذج أدناه لإنشاء حسابك.</p>
    </div>

    <!-- نموذج إنشاء الحساب -->
    <div class="page-content">
        <form class="contact-form" id="signupForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <small class="error-message"></small>
            </div>
            <button type="submit" class="submit-btn">إنشاء الحساب</button>
            <p style="margin-top: 15px;">
                لديك حساب بالفعل؟ <a href="login.html">سجّل الدخول</a>
            </p>
        </form>
    </div>

    <!-- التذييل -->
    <div class="footer">
        <div class="container">
            <p>مشروع مقرر تصميم الويب 2025</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
